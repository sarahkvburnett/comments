<aside class="modal">
  <div class="modal-body">
    <h3>Delete Comment</h3>
    <p>Are you sure you want to delete this comment? <br> This will remove the comment and can't be undone.</p>
    <div class="buttons">
      <app-button class="btn-grey" text="NO, CANCEL" (btnClick)="onCancel()"></app-button>
      <app-button class="btn-red" text="YES, DELETE" (btnClick)="onDelete($event)"></app-button>
    </div>
  </div>
</aside>
