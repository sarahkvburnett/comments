<app-comment-item
  *ngFor="let comment of comments"
  [comment] = comment
  (onDownvoteComment) = "downvoteComment($event)"
  (onUpvoteComment) = "upvoteComment($event)"
  (onUpdateComment)="updateComment($event)"
  (onDeleteComment)="deleteComment($event)"
></app-comment-item>
<app-comment-add
  (onAddComment)="addComment($event)"
></app-comment-add>
